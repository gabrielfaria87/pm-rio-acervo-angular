<div class="min-h-screen flex items-center justify-center login-container p-4">
  <div class="w-full max-w-md mx-auto">
    <div class="login-card rounded-lg shadow-2xl p-8">
      <div class="text-center space-y-4 mb-8">
        <div class="flex justify-center">
          <!-- Substitua 'logo-pmerj.png' pela sua imagem -->
          <img src="assets/images/logo-pmerj.png" 
               alt="Logo PMERJ" 
               class="login-logo"
               onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"
          />
          <!-- Fallback caso a imagem não carregue -->
          <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center" 
               style="display: none;">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
          </div>
        </div>
        <h1 class="text-3xl font-bold text-blue-600">ARQUIVO GERAL</h1>
        <p class="text-gray-600">Polícia Militar do Estado do Rio de Janeiro</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Campo Usuário -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            Usuário
          </label>
          <input
            id="username"
            name="username"
            type="text"
            formControlName="username"
            (input)="onUsernameInput($event)"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Digite seu usuário"
            autocomplete="username"
          />
          <p class="text-xs text-gray-500 mt-1">Valor atual: {{ loginForm.get('username')?.value }}</p>
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
               class="text-red-500 text-sm mt-1">
            Usuário é obrigatório
          </div>
        </div>

        <!-- Campo Senha -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Senha
          </label>
          <div class="relative">
            <input
              id="password"
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Digite sua senha"
              autocomplete="current-password"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
              <svg *ngIf="!showPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg *ngIf="showPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
              </svg>
            </button>
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
               class="text-red-500 text-sm mt-1">
            Senha é obrigatória
          </div>
        </div>

        <!-- Mensagem de erro -->
        <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
          {{ errorMessage }}
        </div>

        <!-- Botão de submit -->
        <button
          type="submit"
          [disabled]="isLoading || !loginForm.valid"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:opacity-50 transition-colors">
          <span *ngIf="!isLoading">Entrar</span>
          <span *ngIf="isLoading">Entrando...</span>
        </button>

        <!-- Credenciais para teste -->
        <div class="text-xs text-gray-500 text-center space-y-1">
          <p><strong>Admin:</strong> admin / admin123</p>
          <p><strong>Usuário:</strong> user / user123</p>
        </div>
      </form>
    </div>
  </div>
</div>
