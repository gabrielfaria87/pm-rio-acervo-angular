<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 to-blue-800 p-4">
  <div class="w-full max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-2xl p-8">
      <div class="text-center space-y-4 mb-8">
        <h1 class="text-3xl font-bold text-blue-600">ARQUIVO GERAL</h1>
        <p class="text-gray-600">Polícia Militar do Estado do Rio de Janeiro</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Campo Usuário -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            Usuário
          </label>
          <input
            id="username"
            name="username"
            type="text"
            formControlName="username"
            (input)="onUsernameInput($event)"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Digite seu usuário"
            autocomplete="username"
          />
          <p class="text-xs text-gray-500 mt-1">Valor atual: {{ loginForm.get('username')?.value }}</p>
        </div>

        <!-- Campo Senha -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Senha
          </label>
          <input
            id="password"
            name="password"
            type="password"
            formControlName="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Digite sua senha"
            autocomplete="current-password"
          />
        </div>

        <!-- Mensagem de erro -->
        <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
          {{ errorMessage }}
        </div>

        <!-- Botão de submit -->
        <button
          type="submit"
          [disabled]="isLoading || !loginForm.valid"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:opacity-50">
          <span *ngIf="!isLoading">Entrar</span>
          <span *ngIf="isLoading">Entrando...</span>
        </button>

        <!-- Credenciais para teste -->
        <div class="text-xs text-gray-500 text-center space-y-1">
          <p><strong>Admin:</strong> admin@pmerj.rj.gov.br / admin123</p>
          <p><strong>Usuário:</strong> user@pmerj.rj.gov.br / user123</p>
        </div>
      </form>
    </div>
  </div>
</div>
